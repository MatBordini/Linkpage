<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Linkpage</title>
</head>
<body>
    <main class="secao-principal">

        <header class="topo">
           <button class="topo__interruptor" id="interruptor">
             <img src="./imagnes/light-bulb.svg" alt="Ícone do interruptor">
           </button>

            <img class="topo__foto-perfil" src="./imagnes/201874088_3997362473694913_5019004844967790298_n-modified.png" alt="Foto de perfil">

            <h1 class="topo__nome">Matheus Bordini</h1>

            <span class="topo__profissao">Front-end developer</span>

        </header>


        <section class="Links">

         <a class="Links__link" href="https://www.youtube.com/channel/UC7v3QS5HvC35B2SOtXPGpSw">
            <i class="ri-youtube-line links__icon"></i>
            Youtube
         </a>

         <a class="Links__link" href="https://www.instagram.com/matheusbordini/">
            <i class="ri-instagram-line links__icon"></i>
            Instagram
         </a>

         <a class="Links__link" href="https://www.linkedin.com/in/matheus-bordini-163322210/">
            <i class="ri-linkedin-box-fill links__icon"></i>
            LinkdIn
         </a>

         <a class="Links__link" href="https://github.com/MatBordini">
            <i class="ri-github-fill links__icon"></i>
            Github
         </a>

        </section>

        <footer class="rodape">
            <p class="rodape__pergunta">Algum projeto em mente?</p>
        
            <p class="rodape__convite">Me chama no direct!</p>

            <i class="ri-send-plane-fill rodape__icone"></i>
        
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
